<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Salamantra mod 3</title>
  </head>
  <body>
    <!-- Card -->
    <div class="container text-center">
      <h1 class="mb-5">Carrito de Compras</h1>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Aumentar/Disminuir</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vac√≠o !</th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>

    </div>
    <!-- -------- -->
    <template id="templateFooter">
        <th scope="row" colspan="2">Total productos</th>
      <td class="cantidadFooter">cantidad</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciarCarrito" onclick="vaciarCarro()">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span class="totalFooter">total</span></td>
      
    </template>
    <!-- ---------- -->
    <template id="templateCarrito">
      <tr>
        <th scope="row">id</th>
        <td class="titulo">titulo</td>
        <td class="cantidad">cantidad</td>

        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span>resultado</span></td>
      </tr>
    </template>

    <!-- Seccion Card -->
    <template id="templateCard">
      <div class="col-12 mb-2 col-md-4" style="max-width: 150px">
        <div class="card">
          <div class="card-body">
            <img src="" alt="" class="card-img-top" />
            <h5>Titulo</h5>
            <p>Precio</p>
            <button class="btn btn-dark btnClick">Comprar</button>
          </div>
        </div>
      </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
